<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="RecipeApp.css">
    <link rel="stylesheet" href="RecipeAppResp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header>
    <nav>
        <div class="logo">
            <h1>Recipe App</h1>
        </div>
        <div class="input-text">
            <form>
                <input type="text" id="search-dish" placeholder="Search your Recipe...">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </nav>
   </header>
   <main>
    <sectin>
        <div class="Recipe-container">
            <h2>Search Your Favourite Recipe</h2>
        </div>
        <div class="recipe-details">
            <button class="recipe-close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="recipe-details-content">
            </div>
        </div>
    </sectin>
   </main>
   <script src="RecipeApp.js"></script>
</body>
</html>
